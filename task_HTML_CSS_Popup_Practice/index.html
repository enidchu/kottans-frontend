<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./popup-icons/favicon.png" sizes="32*32">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <title>Kottan-style Popup</title>
</head>
<body>
    <div class="page">
        <div class="page-inner">
            <div class="page-front">
                <!-- start header -->
                <header class="header">
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-list-item"><a href="#!">Mail</a></li>
                            <li class="nav-list-item"><a href="#!">Images</a></li>
                            <li class="nav-list-item">
                                <input type="checkbox" class="nav-input-apps visually-hidden" id="nav-apps">
                                <label for="nav-apps" class="nav-list-item-apps">
                                    <span class="nav-list-item-apps-icon"></span>
                                </label>
                                <div class="nav-apps-menu">
                                    <ul class="nav-list-apps" id="test">
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-calendar"></span>
                                                <span>Calendar</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-mail"></span>
                                                <span>Mail</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-news"></span>
                                                <span>News</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-maps"></span>
                                                <span>Maps</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-files"></span>
                                                <span>Files</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-contacts"></span>
                                                <span>Contacts</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-translate"></span>
                                                <span>Translate</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-videos"></span>
                                                <span>Videos</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-search"></span>
                                                <span>Search</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-photo"></span>
                                                <span>Photo</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-apps">
                                                </span>
                                                <span>Apps</span>
                                            </a>
                                        </li>
                                        <li class="nav-list-apps-item">
                                            <a href="#">
                                                <span class="nav-list-icon nav-icon-document"></span>
                                                <span>Document</span>
                                            </a>
                                        </li>
                                        <input type="checkbox" class="nav-input-apps-more visually-hidden" id="nav-apps-more">
                                        <label for="nav-apps-more" class="nav-list-item-apps-more"></label>
                                        <hr class="hr-nav-apps-more">
                                        <ul class="nav-list-apps-hidden">
                                            <li class="nav-list-apps-item">
                                                <a href="#">
                                                    <span class="nav-list-icon nav-icon-chat"></span>
                                                    <span>Chat</span>
                                                </a>
                                            </li>
                                            <li class="nav-list-apps-item">
                                                <a href="#">
                                                    <span class="nav-list-icon nav-icon-classroom"></span>
                                                    <span>Classroom</span>
                                                </a>
                                            </li>
                                            <li class="nav-list-apps-item">
                                                <a href="#">
                                                    <span class="nav-list-icon nav-icon-collection"></span>
                                                    <span>Collection</span>
                                                </a>
                                            </li>
                                            <li class="nav-list-apps-item">
                                                <a href="#">
                                                    <span class="nav-list-icon nav-icon-mars"></span>
                                                    <span>Mars</span>
                                                </a>
                                            </li>
                                            <li class="nav-list-apps-item">
                                                <a href="#">
                                                    <span class="nav-list-icon nav-icon-blogger"></span>
                                                    <span>Blogger</span>
                                                </a>
                                            </li>
                                            <li class="nav-list-apps-item">
                                                <a href="#">
                                                    <span class="nav-list-icon nav-icon-promos"></span>
                                                    <span>Promos</span>
                                                </a>
                                            </li>
                                            <div class="nav-list-apps-hidden-even-more">
                                                <a href="">Even more from Kottans</a>
                                            </div>
                                        </ul>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-list-item"><a class="nav-list-item-bell" href="#"></a></li>
                            <li class="nav-list-item"><a class="nav-list-item-user" href="#"></a></li>
                        </ul>
                    </nav>
                </header>
                <!-- end header -->

                <!-- start main -->
                <main class="main-container">
                    <sectiom class="search-form">
                        <form id="google-search" name="google-search">
                            <div class="search-block">
                                <a href="#">
                                    <img src="./popup-icons/kottans-logo.png" alt="kottans-logo">
                                </a>
                                <div class="search-line">
                                    <input type="text" name="search" id="search" placeholder="" class="searching-input"/>
                                    <span class="search-mic"></span>
                                </div>
                            </div>
                            <input type="button" class="search-button" id="search-button" value="Kottans Search"/>
                            <input type="button" class="search-button" id="lucky-button" value="I'm feeling lucky"/>
                        </form>
                    </sectiom>
                </main>
                <!-- end main -->
            </div>    
        </div>
    </div> 
</body>
</html>
